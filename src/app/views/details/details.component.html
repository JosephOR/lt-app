<div class="w-full max-w-xs mx-auto">
	<form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-blue-50 shadow-md rounded px-8 pt-6 pb-8 mb-4 mt-8">
		<div class="mb-4">
			<label class="details-label">First Name</label>
			<input type="text" formControlName="firstName"
				class="details-input">
			<p *ngIf="form.controls.firstName.touched && form.controls.firstName.hasError('required')"
				class="warning-text">Required.</p>
		</div>
		<div class="mb-4">
			<label class="details-label">Last Name</label>
			<input type="lastName" formControlName="lastName"
				class="details-input">
			<p *ngIf="form.controls.lastName.touched && form.controls.firstName.hasError('required')"
				class="warning-text">Required.</p>
		</div>
		<label class="details-label">Phone Number</label>
		<app-telephone-input (onPhoneNumberChange)="onPhoneNumberChange($event)"></app-telephone-input>
		<div>
			<button type="submit" [disabled]="!form.valid || !phoneDetailsValid"
				class="bg-purple-500 text-white border-2 border-transparent hover:bg-white hover:border-purple-700 hover:text-purple-700 font-bold py-2 px-4 rounded">Submit</button>
		</div>
	</form>
	<div *ngIf="showUserDetails" class="flex flex-col border rounded">
		<p class="p-1">Name</p>
		<p class="p-1 pl-10 italic">{{userDetails.firstName}} {{userDetails.lastName}}</p>
		<p class="p-1">Phone Number</p>
		<p class="p-1 pl-10 italic">{{userDetails.phone.phonePrefix}} {{userDetails.phone.phoneNumber}}</p>
	</div>
</div>
